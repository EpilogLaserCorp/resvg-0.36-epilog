name: epilog-print-api-build-test
on: [ pull_request, workflow_dispatch ]
jobs:
    build-and-test-print-api:
        runs-on: [ self-hosted, linux ]
        container:
            image: ghcr.io/epiloglasercorp/epilog-rust-builder:1.74
        steps:
            - uses: actions/checkout@v3
              with:
                submodules: 'true'
            - run: scripts/commit-check-formatting.sh
            - run: scripts/commit-build.sh
            - run: scripts/commit-test.sh
            